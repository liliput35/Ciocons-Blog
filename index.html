<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <h1>Ciocon's Blog</h1>
        <form id="form-el">
            <input type="text" placeholder="Password" id="input-el">
            <input type="submit" id="submit">
        </form>
        <a href="blog.html" id="gotosite" class="none">Go to Site</a>
        <p class="none" id="wrong">Incorrect Password</p>
        <p>Want to join?</p>
        <a href="">Leave a message</a>
    </div>

    <script>
        const form = document.getElementById('form-el')
        const input = document.getElementById('input-el')
        const link = document.getElementById('gotosite')
        const wrong = document.getElementById('wrong')

        form.addEventListener('submit', check)

        function check(e) {
            const name = input.value
            e.preventDefault()
            if(name === 'cioconsblog35'){
                link.classList.add('toggle')
                wrong.classList.remove('toggle')
            }
            else {
                wrong.classList.add('toggle')
                link.classList.remove('toggle')
            }

            
        }
    </script>
</body>
</html>
